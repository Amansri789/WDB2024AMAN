<!DOCTYPE html>
<html>

<head>
  <title>CSS Positioning Exercise</title>
  <style>
  .deepskyblue-circle {
    width: 200px;
    height: 200px;
    background-color: deepskyblue;
    border-radius: 50%;
    position: absolute;
    top: 150px;
    left: 250px;
  }
  
  .burlywood-box {
    background-color: burlywood;
    width: 500px;
    height: 300px;
    position: relative;
    top: 200px;
    left: 200px;
  }
  .green-box {
    background-color: rgb(13, 129, 42);
    width: 200px;
    height: 300px;
    position: relative;
    top: 200px;
    left: 200px;
  }

</style>
</head>

<body>
  <div class="deepskyblue-circle">
    <div class="burlywood-box">
      <div class="green-box"></div>
    </div>
  </div>

</body>

</html>
